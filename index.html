<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title>ohmyfood</title>
</head>

<body>
    <header class="bg-green">
        <h1 class="yellow-text">ohmyfood</h1>
    </header>
    <div class="white-section">
        <div class="search-bar">
            <input type="search" class="restaurant-search">
            <a href="#" class="btn">
                <i class="fas fa-search"></i>
            </a>
        </div>

        <div class="menu-section">
            <div class="block">
                <div class="menu-size">
                    <a href="public/menus/menu1.html">
                        <div class="description-menu1 container">
                            <div class="container-content">
                                <img src="public/images/logo-menu-1.png" class="zoom" alt="logo-menu-1">
                                <p class="restaurant-name zoom">La note enchantée</p>
                                <p class="capital-letter zoom">MENU</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="menu-size"> 
                    <a href="public/menus/menu2.html">
                        <div class="description-menu2 container">
                            <div class="container-content">
                                <p class="restaurant-name zoom">Le chic à la française</p>
                                <p class="capital-letter zoom">Menu</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="block">
                <div class="menu-size">
                    <a href="public/menus/menu3.html">
                        <div class="description-menu3 container">
                            <div class="container-content">
                                <p class="restaurant-name zoom">Le délice des papilles</p>
                                <p class="capital-letter zoom">Menu</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="menu-size">
                    <a href="public/menus/menu4.html">
                        <div class="description-menu4 container">
                            <div class="container-content">
                                <p class="restaurant-name">La palette du goût</p>
                                <p class="capital-letter">Menu</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <button class="next bg-green loading">Prochainement</button>
    </div>

    <footer class="bg-green">
        <div>
            <a href="public/menus/mentions.html">
            <button class="btn">Mentions légales</button>
            </a>
        </div>
        <div>
            <a href="mailto:helloohmyfood@gmail.com">
            <button class="btn">Contactez-nous</button>
            </a>
        </div>
    </footer>
</body>

</html>
